<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Datos personales</legend>
        <p>Nombre: <input type="text" name="nombre" size="30"></p>
        <p>Telefono: <input type="number" name="telefono"></p>
      </fieldset>
      
      <fieldset>
        <legend>Datos de su mascota</legend>
        <p>Mascota:
            <select name="menu" size="3">
                <option value="1">Perro</option>
                <option value="2">Gato</option>
                <option value="3">Otros</option>
            </select><br><br>
            Nombre de su mascota: <input type="text" name="casilla"><br><br>
            Edad: <input type="number" name="casilla"><br><br>
            Raza:<input type="text" name="casilla">
        </p>
        <p>Promocion:
          <input type="radio" name="p2" value="1"> 1
          <input type="radio" name="p2" value="2"> 2
          <input type="radio" name="p2" value="3"> 3
        </p>
        Fecha servicio: <input type="date" name="fecha">
      </fieldset>
</body>
</html>
